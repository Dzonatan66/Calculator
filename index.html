<!DOCTYPE html>
<html leng="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<meta charset="utf-8">
</head>
<body>
      
    <div id="calculator">
      
      <h5>ELECTRONIC CALCULATOR</h5>
      
      <div id="inp">
        <p id="up">0</p>
        <p id="down">0</p>
      </div>

      <div id="numbers">
         <button class="C">AC</button>
         <button class="C">CE</button>
         <button>%</button>
         <button>/</button>
         <br>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>*</button>
         <br>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>-</button>
         <br>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button id="plus">+</button>
         <br>
         <button>.</button>
         <button>0</button>
         <button>=</button>

      </div>
    </div>




</body>
</html>
